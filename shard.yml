name: rest-api
version: 1.5.1

dependencies:
  # Server framework
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 2.3

  # Data validation library
  active-model:
    github: spider-gazelle/active-model

  # Email validations
  CrystalEmail:
    github: Nephos/CrystalEmail
    version: ~> 0.2

  # For core client
  core:
    github: placeos/core
    version: ~> 1.0

  # For driver state helpers
  driver:
    github: placeos/driver
    version: ~> 1.2

  # Database view
  models:
    github: placeos/models
    version: ~> 1.0

  # Service discovery
  hound-dog:
    github: place-labs/hound-dog
    version: ~> 2.2

  # JSON Web Token support
  jwt:
    github: crystal-community/jwt

  # Elasticsearch extension for RethinkORM
  neuroplastic:
    github: spider-gazelle/neuroplastic
    version: ~> 1.4

  # Performs ping requests
  pinger:
    github: spider-gazelle/pinger
    version: ~> 1.0

  # A familiar abstraction over native Fibers
  promise:
    github: spider-gazelle/promise

  rethinkdb:
    github: place-labs/crystal-rethinkdb

  # ORM for RethinkDB built on active-model
  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm

  # Scheduling
  tasker:
    github: spider-gazelle/tasker
    version: ~> 1.2

  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.6

development_dependencies:
  # Linter
  ameba:
    github: veelenga/ameba

  # Mock data generation
  faker:
    github: askn/faker

  # Retry
  simple_retry:
    github: spider-gazelle/simple_retry

targets:
  rest-api:
    main: src/rest-api.cr
