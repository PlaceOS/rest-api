name: engine-rest-api
version: 1.3.0
crystal: 0.31.1

dependencies:
  # Server framework
  action-controller:
    github: spider-gazelle/action-controller
    branch: master

  # Data validation library
  active-model:
    github: spider-gazelle/active-model
    branch: master

  # Email validations
  CrystalEmail:
    github: Nephos/CrystalEmail
    version: ~> 0.2.4

  # For core client
  engine-core:
    github: aca-labs/crystal-engine-core
    branch: master

  # For driver state helpers
  engine-driver:
    github: aca-labs/crystal-engine-driver
    branch: master

  # Database view
  engine-models:
    github: aca-labs/crystal-engine-models
    branch: master

  # Service discovery
  hound-dog:
    github: aca-labs/hound-dog
    branch: master

  # JSON Web Token support
  jwt:
    github: crystal-community/jwt
    version: ~> 1.1.1

  # Elasticsearch extension for RethinkORM
  neuroplastic:
    github: aca-labs/neuroplastic
    branch: master

  # Performs ping requests
  pinger:
    github: spider-gazelle/pinger
    version: ~> 1.0

  # A familiar abstraction over native Fibers
  promise:
    github: spider-gazelle/promise

  # ORM for RethinkDB built on active-model
  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    branch: master

  # Scheduling
  tasker:
    github: spider-gazelle/tasker
    version: ~> 1.2.1

development_dependencies:
  # Linter
  ameba:
    github: veelenga/ameba
    version: ~> 0.10.0

  # Mock data generation
  faker:
    github: askn/faker

  # Coverage
  coverage:
    github: anykeyh/crystal-coverage

targets:
  engine-api:
    main: src/engine-api.cr
