name: CI
on: push
jobs:
  style:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
      - uses: actions/checkout@v2
      - name: Format
        run: crystal tool format --check
      - name: Lint
        uses: crystal-ameba/github-action@v0.2.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: 'crystal: ${{ matrix.crystal }}, MT: ${{ matrix.MT }}, stable: ${{ matrix.stable }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stable: [true]
        MT: [false]
        crystal:
          - 1.1.1
        include:
          - crystal: 1.1.1
            MT: true
            stable: false
          - crystal: nightly
            MT: false
            stable: false
          - crystal: nightly
            MT: true
            stable: false
    continue-on-error: ${{ !matrix.stable }}
    steps:
      - uses: actions/checkout@v2
      - name: Run docker-compose test environment
        run: ./test ${{ matrix.MT && '-Dpreview_mt' || '' }}
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
